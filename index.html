<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
        <div class="sample-ui">
            <h2 class="sample-ui-header">Ramen Rater</h2>
            <div class="ramen-list">
                <div class="ramen-item" data-image="ramen1.jpg" data-name="gyukotsu Ramen">
                    <img src="assets/ramen/gyukotsu.jpg" alt="Ramen 1">
                </div>
                <div class="ramen-item" data-image="ramen2.jpg" data-name="kojiro Ramen">
                    <img src="assets/ramen/kojiro.jpg" alt="Ramen 2">
                </div>

                <div class="ramen-item" data-image="ramen2.jpg" data-name="nirvana Ramen">
                  <img src="assets/ramen/nirvana.jpg" alt="Ramen 3">
              </div>

              <div class="ramen-item" data-image="ramen2.jpg" data-name="shoyu Ramen">
                <img src="assets/ramen/shoyu.jpg" alt="Ramen 4">
            </div>

            <div class="ramen-item" data-image="ramen2.jpg" data-name="naruto Ramen">
              <img src="assets/ramen/naruto.jpg" alt="Ramen 5">
          </div>
                </div>
            <div class="ramen-details">
                <img id="selected-ramen-image" src="assets/image-placeholder.jpg" alt="Selected Ramen">
                <h3 id="selected-ramen-name" ></h3>
                <div class="rating-form">
                    <input type="number" id="rating" placeholder="Rating (1-10)">
                    <textarea id="comment" placeholder="Comment"></textarea>
                    <button id="submit-rating">Submit Rating</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
