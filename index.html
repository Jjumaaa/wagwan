<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/script.js" defer></script>
</head>
<body>
    <header>
        <h3>Ramen Rater</h3>
    </header>
    <main>
        <div id="ramen">
            <img src="assets/ramen/gyukotsu.jpg" alt="gyu">
            <img src="assets/ramen/kojiro.jpg" alt="ko">
            <img src="assets/ramen/naruto.jpg" alt="na">
            <img src="assets/ramen/nirvana.jpg" alt="ni">
            <img src="assets/ramen/shoyu.jpg" alt="sh">
            
        </div>
        <div id="place">
            <img class="holder" src="assets/image-placeholder.jpg" alt="">
            <h2 class="name">Ramen Name</h2>
            <h3 class="restaurant">Restaurant Name</h3>
        </div>

        <h3>Rating:</h3>
     <p>
     <span id='rating-display'>Rating Goes Here</span> / 10
     </p>
     <h3>Comment:</h3>
     <p id='comment-display'>Comment Goes Here (Be Nice)</p>

     <form id="new-ramen">
         <h4>Add New Ramen</h4>
         <label for="name">Name: </label>
         <input type="text" name="name" id="new-name" />
            <label for="restaurant">Restaurant: </label>
         <input type="text" name="restaurant" id="new-restaurant" />
         <label for="image">Image: </label>
         <input type="text" name="image" id="new-image" />
         <label for="rating">Rating: </label>
         <input type="number" name="rating" id="new-rating" />
         <label for="new-comment">Comment: </label>
         <textarea name="new-comment" id="new-comment"></textarea>
         <input type="submit" value="Create" />
     </form>


    </main>

</body>
</html>
